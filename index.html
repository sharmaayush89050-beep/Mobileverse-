<!DOCTYPE html>
<html>
<head>
  <title>Mobile Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: #f4f4f4;
      text-align: center;
    }

    header {
      background: black;
      color: white;
      padding: 15px;
      font-size: 22px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .card {
      background: white;
      width: 220px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card img {
      width: 70px;
      margin-bottom: 10px;
    }

    button {
      background: green;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    button:hover {
      background: darkgreen;
    }

    .cart {
      position: fixed;
      right: 10px;
      top: 80px;
      width: 250px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: left;
    }

    .cart h3 {
      margin-top: 0;
    }

    .cart-item {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .remove-btn {
      background: red;
      padding: 3px 6px;
      font-size: 12px;
      margin-left: 5px;
    }

    .total {
      font-weight: bold;
      margin-top: 10px;
    }

  </style>
</head>

<body>

<header>Mobile Store</header>

<div class="container">

  <div class="card">
    <img src="apple.png">
    <h2>Apple</h2>
    <p>₹50000</p>
    <button onclick="addToCart('Apple',50000)">Add to Cart</button>
  </div>

  <div class="card">
    <img src="samsung.png">
    <h2>Samsung</h2>
    <p>₹40000</p>
    <button onclick="addToCart('Samsung',40000)">Add to Cart</button>
  </div>

  <div class="card">
    <img src="xiaomi.png">
    <h2>Xiaomi</h2>
    <p>₹20000</p>
    <button onclick="addToCart('Xiaomi',20000)">Add to Cart</button>
  </div>

  <div class="card">
    <img src="oneplus.png">
    <h2>OnePlus</h2>
    <p>₹35000</p>
    <button onclick="addToCart('OnePlus',35000)">Add to Cart</button>
  </div>

</div>

<div class="cart">
  <h3>Cart (<span id="count">0</span>)</h3>
  <div id="cart-items"></div>
  <div class="total">Total: ₹<span id="total">0</span></div>
</div>

<script>

let cart = [];
let total = 0;

function addToCart(name, price) {
  cart.push({name, price});
  total += price;
  updateCart();
}

function removeItem(index) {
  total -= cart[index].price;
  cart.splice(index,1);
  updateCart();
}

function updateCart() {
  document.getElementById("count").innerText = cart.length;
  document.getElementById("total").innerText = total;

  let cartItems = document.getElementById("cart-items");
  cartItems.innerHTML = "";

  cart.forEach((item, index) => {
    cartItems.innerHTML += `
      <div class="cart-item">
        ${item.name} - ₹${item.price}
        <button class="remove-btn" onclick="removeItem(${index})">X</button>
      </div>
    `;
  });
}

</script>

</body>
</html>
