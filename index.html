<!DOCTYPE html>
<html>
<head>
<title>MobileVerse</title>

<style>
body{
  font-family: Arial, sans-serif;
  margin:0;
  padding:20px;
  background:#f5f5f5;
}

h1{
  text-align:center;
}

.products{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}

.card{
  background:white;
  padding:20px;
<style>
.card img{
  width:100%;
  height:120px;
  object-fit:contain;
  margin-bottom:10px;
}

.card{
  transition:0.3s;
}

.card:hover{
  transform:translateY(-5px);
}

.cart{
  margin-top:40px;
}
</style>

<script>
/* Images auto add karega existing cards me */

document.addEventListener("DOMContentLoaded", function(){

  const images = [
    "https://i.imgur.com/8Km9tLL.png",
    "https://i.imgur.com/8Km9tLL.png",
    "https://i.imgur.com/8Km9tLL.png"
  ];

  const cards = document.querySelectorAll(".card");

  cards.forEach((card,index)=>{
    let img = document.createElement("img");
    img.src = images[index];
    card.insertBefore(img, card.firstChild);
  });

});
</script>
