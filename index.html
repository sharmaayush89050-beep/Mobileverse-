<!DOCTYPE html>
<html>
<head>
<title>MobileVerse</title>
<style>
body{
  font-family:Arial;
  background:#f2f2f2;
  margin:0;
  padding:20px;
}

h1{
  text-align:center;
}

.products{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}

.card{
  background:white;
  padding:20px;
  width:200px;
  text-align:center;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

button{
  padding:8px 15px;
  background:black;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

.cart{
  margin-top:40px;
  background:white;
  padding:20px;
  border-radius:10px;
}
</style>
</head>
<body>

<h1>MobileVerse</h1>

<div class="products">

<div class="card">
<h2>iPhone</h2>
<p>‚Çπ80000</p>
<button onclick="addToCart('iPhone',80000)">Add to Cart</button>
</div>

<div class="card">
<h2>Samsung</h2>
<p>‚Çπ70000</p>
<button onclick="addToCart('Samsung',70000)">Add to Cart</button>
</div>

<div class="card">
<h2>Xiaomi</h2>
<p>‚Çπ50000</p>
<button onclick="addToCart('Xiaomi',50000)">Add to Cart</button>
</div>

</div>

<div class="cart">
<h2>Cart</h2>
<ul id="cart"></ul>
<h3>Total: ‚Çπ<span id="total">0</span></h3>
</div>

<script>
let total = 0;

function addToCart(name,price){
let li = document.createElement("li");
li.innerText = name + " - ‚Çπ" + price;
document.getElementById("cart").appendChild(li);
total += price;
document.getElementById("total").innerText = total;
}
</script>
<style>
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.cart-count{
  background:red;
  color:white;
  padding:4px 8px;
  border-radius:50%;
  font-size:12px;
}

.rating{
  color:gold;
}

.remove-btn{
  background:red;
  margin-left:10px;
}

.total{
  font-weight:bold;
  font-size:18px;
  color:green;
}

.dark{
  background:#121212 !important;
  color:white !important;
}

.dark .card,
.dark .cart{
  background:#1e1e1e !important;
  color:white;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function(){

  // ‚≠ê Rating auto add
  const ratings = ["‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ","‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ","‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ"];
  document.querySelectorAll(".card").forEach((card,i)=>{
    let rate = document.createElement("p");
    rate.className="rating";
    rate.innerText = ratings[i] || "‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ";
    card.insertBefore(rate, card.children[1]);
  });

  // üõí Cart Count Add
  let cartBox = document.querySelector("h1");
  let badge = document.createElement("span");
  badge.id="count";
  badge.className="cart-count";
  badge.innerText="0";
  cartBox.append(" üõí ", badge);

  // üåô Dark Mode Button
  let darkBtn = document.createElement("button");
  darkBtn.innerText="üåô";
  darkBtn.onclick=function(){
    document.body.classList.toggle("dark");
  };
  cartBox.append(" ", darkBtn);

});

let total = 0;
let count = 0;

function addToCart(name,price){

  let li = document.createElement("li");
  li.innerText = name + " - ‚Çπ" + price;

  // ‚ùå Remove button
  let remove = document.createElement("button");
  remove.innerText="X";
  remove.className="remove-btn";
  remove.onclick=function(){
    li.remove();
    total -= price;
    count--;
    document.getElementById("total").innerText=total;
    document.getElementById("count").innerText=count;
  };

  li.appendChild(remove);

  document.getElementById("cart").appendChild(li);

  total += price;
  count++;

  document.getElementById("total").innerText=total;
  document.getElementById("count").innerText=count;
}
</script>
  <style>
.cart-count{
  background:red;
  color:white;
  padding:3px 7px;
  border-radius:50%;
  font-size:12px;
  margin-left:8px;
}
.rating{
  color:gold;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function(){

  // ‚≠ê Rating add karega
  const ratings = ["‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ","‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ","‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ"];
  document.querySelectorAll(".card").forEach((card,i)=>{
    let rate = document.createElement("div");
    rate.className="rating";
    rate.innerText = ratings[i];
    card.insertBefore(rate, card.children[1]);
  });

  // üõí Cart count badge
  let h1 = document.querySelector("h1");
  let badge = document.createElement("span");
  badge.id="cartCount";
  badge.className="cart-count";
  badge.innerText="0";
  h1.appendChild(badge);

});

// Sirf cart count update karega (old function ko break nahi karega)
let oldAddToCart = addToCart;

addToCart = function(name,price){
  oldAddToCart(name,price);

  let count = document.getElementById("cart").children.length;
  document.getElementById("cartCount").innerText = count;
}
</script>
</body>
</html>
