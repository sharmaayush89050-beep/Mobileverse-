<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobileverse</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:linear-gradient(135deg,#1e1e2f,#2c2c54);
color:white;
min-height:100vh;
}

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 40px;
background:rgba(0,0,0,0.3);
backdrop-filter:blur(10px);
}

.logo{
font-size:24px;
font-weight:600;
}

nav a{
color:white;
text-decoration:none;
margin-left:20px;
font-weight:400;
transition:0.3s;
}

nav a:hover{
color:#00f2ff;
}

.hero{
text-align:center;
padding:60px 20px;
animation:fadeIn 1.5s ease;
}

.hero h1{
font-size:42px;
margin-bottom:15px;
}

.hero p{
opacity:0.8;
}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:25px;
padding:40px;
}

.card{
background:rgba(255,255,255,0.1);
border-radius:15px;
padding:20px;
text-align:center;
transition:0.4s;
cursor:pointer;
backdrop-filter:blur(10px);
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

.card img{
width:120px;
height:120px;
object-fit:contain;
margin-bottom:15px;
}

.card h3{
margin-bottom:8px;
}

.price{
color:#00f2ff;
font-weight:600;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

footer{
text-align:center;
padding:20px;
opacity:0.6;
}
</style>
</head>

<body>

<header>
<div class="logo">Mobileverse</div>
<nav>
<a href="#">Home</a>
<a href="#">Products</a>
<a href="#">Contact</a>
</nav>
</header>

<section class="hero">
<h1>Explore Latest Smartphones</h1>
<p>Premium collection with stylish design & smooth experience</p>
</section>

<section class="products">

<div class="card">
<img src="apple.png" alt="Apple">
<h3>iPhone 15</h3>
<p class="price">â‚¹79,999</p>
</div>

<div class="card">
<img src="samsung.png" alt="Samsung">
<h3>Samsung S23</h3>
<p class="price">â‚¹69,999</p>
</div>

<div class="card">
<img src="oneplus.png" alt="OnePlus">
<h3>OnePlus 11</h3>
<p class="price">â‚¹59,999</p>
</div>

<div class="card">
<img src="xiaomi.png" alt="Xiaomi">
<h3>Xiaomi 13</h3>
<p class="price">â‚¹49,999</p>
</div>

</section>

<footer>
Â© 2026 Mobileverse | Designed by Ayush ðŸš€
</footer>
<!-- SEARCH BAR -->
<div style="text-align:center;margin:20px;">
<input type="text" id="searchInput" placeholder="Search phone..."
style="padding:10px;width:250px;border-radius:8px;border:none;">
</div>

<!-- PRODUCT MODAL -->
<div id="productModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,0.8);justify-content:center;align-items:center;">

<div style="background:white;color:black;padding:25px;border-radius:15px;width:300px;text-align:center;position:relative;">
<span onclick="closeModal()" 
style="position:absolute;right:15px;top:10px;cursor:pointer;font-size:18px;">âœ–</span>

<h2 id="modalTitle"></h2>
<p id="modalPrice"></p>
<button onclick="addToCart()" 
style="margin-top:15px;padding:8px 15px;border:none;background:black;color:white;border-radius:8px;cursor:pointer;">
Add to Cart
</button>
</div>
</div>

<script>
// SEARCH FUNCTION
document.getElementById("searchInput").addEventListener("keyup", function(){
let filter = this.value.toLowerCase();
let cards = document.querySelectorAll(".card");

cards.forEach(card=>{
let text = card.innerText.toLowerCase();
card.style.display = text.includes(filter) ? "block" : "none";
});
});

// MODAL FUNCTION
let currentProduct = "";

document.querySelectorAll(".card").forEach(card=>{
card.addEventListener("click", function(){
let title = this.querySelector("h3").innerText;
let price = this.querySelector(".price").innerText;

currentProduct = title;

document.getElementById("modalTitle").innerText = title;
document.getElementById("modalPrice").innerText = price;

document.getElementById("productModal").style.display = "flex";
});
});

function closeModal(){
document.getElementById("productModal").style.display = "none";
}

function addToCart(){
alert(currentProduct + " added to cart ðŸ›’");
}
</script>
</body>
</html>
