<!DOCTYPE html>
<html>
<head>
<title>MobileVerse</title>
<style>
body{
  font-family:Arial;
  background:#f2f2f2;
  margin:0;
  padding:20px;
}

h1{
  text-align:center;
}

.products{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}

.card{
  background:white;
  padding:20px;
  width:200px;
  text-align:center;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

button{
  padding:8px 15px;
  background:black;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

.cart{
  margin-top:40px;
  background:white;
  padding:20px;
  border-radius:10px;
}
</style>
</head>
<body>

<h1>MobileVerse</h1>

<div class="products">

<div class="card">
<h2>iPhone</h2>
<p>₹80000</p>
<button onclick="addToCart('iPhone',80000)">Add to Cart</button>
</div>

<div class="card">
<h2>Samsung</h2>
<p>₹70000</p>
<button onclick="addToCart('Samsung',70000)">Add to Cart</button>
</div>

<div class="card">
<h2>Xiaomi</h2>
<p>₹50000</p>
<button onclick="addToCart('Xiaomi',50000)">Add to Cart</button>
</div>

</div>

<div class="cart">
<h2>Cart</h2>
<ul id="cart"></ul>
<h3>Total: ₹<span id="total">0</span></h3>
</div>

<script>
let total = 0;

function addToCart(name,price){
let li = document.createElement("li");
li.innerText = name + " - ₹" + price;
document.getElementById("cart").appendChild(li);
total += price;
document.getElementById("total").innerText = total;
}
</script>

</body>
</html>
