<!DOCTYPE html>
<html>
<head>
<title>MobileVerse</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial;
  margin:0;
  padding:20px;
  background:#f4f4f4;
}

h1{
  text-align:center;
}

.products{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
  margin-top:20px;
}

.card{
  background:white;
  padding:20px;
  width:220px;
  text-align:center;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

button{
  padding:8px 15px;
  background:black;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
  margin-top:10px;
}

button:hover{
  opacity:0.8;
}

.cart{
  margin-top:40px;
  background:white;
  padding:20px;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.total{
  font-size:18px;
  font-weight:bold;
  color:green;
}

.cart-count{
  background:red;
  color:white;
  padding:4px 8px;
  border-radius:50%;
  font-size:12px;
  margin-left:5px;
}
</style>
</head>

<body>

<h1>
MobileVerse ðŸ›’ <span id="count" class="cart-count">0</span>
</h1>

<div class="products">

<div class="card">
<h2>iPhone</h2>
<p>â‚¹80000</p>
<button onclick="addToCart('iPhone',80000)">Add to Cart</button>
</div>

<div class="card">
<h2>Samsung</h2>
<p>â‚¹70000</p>
<button onclick="addToCart('Samsung',70000)">Add to Cart</button>
</div>

<div class="card">
<h2>Xiaomi</h2>
<p>â‚¹50000</p>
<button onclick="addToCart('Xiaomi',50000)">Add to Cart</button>
</div>

</div>

<div class="cart">
<h2>Cart Items</h2>
<ul id="cart"></ul>
<p class="total">Total: â‚¹<span id="total">0</span></p>
</div>

<script>
let total = 0;
let count = 0;

function addToCart(name, price){

  let li = document.createElement("li");
  li.innerText = name + " - â‚¹" + price;

  document.getElementById("cart").appendChild(li);

  total += price;
  count++;

  document.getElementById("total").innerText = total;
  document.getElementById("count").innerText = count;
}
</script>
<script>

// ===== ADD ONEPLUS PRODUCT =====
let productsDiv = document.querySelector(".products");

if(productsDiv){
  let card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <h2>OnePlus</h2>
    <p>â‚¹60000</p>
    <button onclick="addToCart('OnePlus',60000)">Add to Cart</button>
  `;
  productsDiv.appendChild(card);
}

// ===== ADD LOGO TOP =====
let header = document.querySelector("h1");

if(header){
  let logo = document.createElement("img");
  logo.src = "https://cdn-icons-png.flaticon.com/512/1041/1041889.png";
  logo.style.width = "60px";
  logo.style.display = "block";
  logo.style.margin = "0 auto 10px auto";

  header.parentNode.insertBefore(logo, header);
}

</script>
</body>
</html>
