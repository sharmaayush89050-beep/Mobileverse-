<!DOCTYPE html>
<html>
<head>
<title>MobileVerse</title>

<style>
body{
  font-family: Arial, sans-serif;
  margin:0;
  padding:20px;
  background:linear-gradient(to right,#ece9e6,#ffffff);
}

h1{
  text-align:center;
  margin-bottom:30px;
}

.products{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}

.card{
  background:white;
  padding:20px;
  width:220px;
  border-radius:15px;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
  text-align:center;
  transition:0.3s;
}

.card:hover{
  transform:translateY(-5px);
}

.card img{
  width:100%;
  height:150px;
  object-fit:contain;
  margin-bottom:10px;
}

button{
  padding:8px 15px;
  border:none;
  background:black;
  color:white;
  border-radius:20px;
  cursor:pointer;
}

button:hover{
  background:#333;
}

.cart{
  margin-top:40px;
  background:white;
  padding:20px;
  border-radius:15px;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
}
</style>

</head>
<body>

<h1>MobileVerse</h1>

<div class="products">

  <div class="card">
    <img src="https://i.imgur.com/8Km9tLL.png">
    <h2>iPhone</h2>
    <p>₹80000</p>
    <button onclick="addToCart('iPhone',80000)">Add to Cart</button>
  </div>

  <div class="card">
    <img src="https://i.imgur.com/8Km9tLL.png">
    <h2>Samsung</h2>
    <p>₹70000</p>
    <button onclick="addToCart('Samsung',70000)">Add to Cart</button>
  </div>

  <div class="card">
    <img src="https://i.imgur.com/8Km9tLL.png">
    <h2>Xiaomi</h2>
    <p>₹50000</p>
    <button onclick="addToCart('Xiaomi',50000)">Add to Cart</button>
  </div>

</div>

<div class="cart">
  <h2>Cart</h2>
  <ul id="cart"></ul>
  <h3>Total: ₹<span id="total">0</span></h3>
</div>

<script>
let total = 0;

function addToCart(name,price){

  let cart = document.getElementById("cart");

  let li = document.createElement("li");
  li.textContent = name + " - ₹" + price;

  cart.appendChild(li);

  total += price;
  document.getElementById("total").textContent = total;
}
</script>

</body>
</html>
